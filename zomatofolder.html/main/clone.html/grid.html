<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 100%;
            width: 100%;
            border: 2px solid rgb(11, 167, 210);
            display: grid;
            grid-template-columns: repeat(2, 1000px);
            
          }
        
        .code{
            height: 50px;
            width: 50px;
            border: 2px solid rgb(161, 37, 37);
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="code">box1</div>
    <div class="code">box2</div> 
    <div class="code">box3</div>
    <div class="code">box4</div>   
    </div>
</body>
</html>
